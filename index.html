<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"">
	<!--fontawesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Text-N-Speak</title>
	<style>
		body{
			background: #141414;
		}
	</style>
</head>
<body class="text-white">
<div class="container text-center">
	<img src="/speech.png" alt="" class="mb-3">
	<div class="row">
		<div class="col-md-6 mx-auto">
			<form>
				<div class="form-group">
					<textarea name="" id="text-input" class="form-control form-control-lg"></textarea>
				</div>
				<div class="form-group">
					<label for="rate">Rate</label>
					<div id="rate-value" class="badge badge-primary float-right">1</div>
					<input type="range" id="rate" class="custom-range" value='1' min="0.5" max="2" step="0.1">
				</div>
				<div class="form-group">
					<label for="pitch">Pitch</label>
					<div id="pitch-value" class="badge badge-primary float-right">1</div>
					<input type="range" id="pitch" class="custom-range" value='1' min="0" max="2" step="0.1">
				</div>
				<div class="form-group">
					<select id="voice-select" class="form-control form-control-lg"></select>
				</div>
				<button type="submit" class="btn btn-light btn-block btn-lg">Speak It</button>
			</form>
		</div>
	</div>
</div>


<script type="text/javascript" src="app.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>	
</body>
</html>
